title: Eliannys Cermeño
description: My blog

minimal_mistakes_skin: contrast # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
search: true

plugins:
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

author:
  name   : "Eliannys Cermeño"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "I am thinking.."
  links:
    - label: "Linkedin"
      icon: "fas fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/eliannys-cermeno/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/eliannyscer"
    - label: "Youtube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UCRuFMMCRb9Mev0iNTZ_3X4g"

include:
  - _pages

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

footer:
  links:
    links:
    - label: "Linkedin"
      icon: "fas fa-fw fa-link"
      url: "https://www.linkedin.com/in/eliannys-cermeno/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/eliannyscer"
    - label: "Youtube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UCRuFMMCRb9Mev0iNTZ_3X4g"